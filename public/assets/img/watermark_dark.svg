<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <pattern id="runes" width="260" height="220" patternUnits="userSpaceOnUse">
      <g opacity="0.10" stroke="#f2d08a" stroke-width="2" fill="none">
        <path d="M20 30 L20 90 L55 60 Z"/>
        <path d="M105 35 L130 80 L155 35"/>
        <path d="M200 40 L200 95 M200 70 L235 40"/>
        <path d="M40 160 L80 120 M80 160 L40 120"/>
        <path d="M140 120 L170 160 L200 120"/>
      </g>
    </pattern>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
