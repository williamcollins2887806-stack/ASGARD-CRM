    <path d="M0 120 C120 40, 330 10, 510 40 C690 70, 860 60, 990 35 C920 110, 760 170, 520 175 C280 180, 120 155, 0 120 Z"/>
    <path d="M180 90 L180 10 M180 10 C220 30, 250 55, 270 90"/>
    <path d="M320 95 L320 35 M320 35 C370 60, 410 80, 450 100"/>
    <path d="M470 100 L470 25 M470 25 C520 55, 560 85, 600 110"/>
    <path d="M690 90 L690 20 M690 20 C740 55, 780 85, 820 105"/>
  </g>

  <!-- diagonal strokes -->
  <g opacity="0.08" stroke="#1e40af" stroke-width="2">
    <path d="M40 120 L260 20"/>
    <path d="M360 220 L590 80"/>
    <path d="M730 240 L1120 60"/>
    <path d="M120 760 L420 560"/>
    <path d="M520 760 L820 560"/>
    <path d="M860 760 L1160 560"/>
  </g>
</svg>
