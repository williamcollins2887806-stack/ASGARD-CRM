<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="ice" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#e9eef6" stop-opacity="1"/>
      <stop offset="1" stop-color="#f6f8fb" stop-opacity="1"/>
    </linearGradient>
    <pattern id="runes" width="260" height="220" patternUnits="userSpaceOnUse">
      <g opacity="0.06" stroke="#1e2a45" stroke-width="2" fill="none">
        <!-- rune-like strokes -->
        <path d="M20 30 L20 90 L55 60 Z"/>
        <path d="M105 35 L130 80 L155 35"/>
        <path d="M200 40 L200 95 M200 70 L235 40"/>
        <path d="M40 160 L80 120 M80 160 L40 120"/>
        <path d="M140 120 L170 160 L200 120"/>
      </g>
    </pattern>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2"/>
    </filter>
  </defs>

  <!-- base -->
  <rect width="1200" height="800" fill="url(#ice)"/>

  <!-- watermark runes -->
  <rect width="1200" height="800" fill="url(#runes)"/>

  <!-- subtle long-ship silhouette -->
  <g opacity="0.045" stroke="#1e2a45" stroke-width="3" fill="none" filter="url(#soft)" transform="translate(90,420)">
    <path d="M0 120 C120 40, 330 10, 510 40 C690 70, 860 60, 990 35 C920 110, 760 170, 520 175 C280 180, 120 155, 0 120 Z"/>
    <path d="M180 90 L180 10 M180 10 C220 30, 250 55, 270 90"/>
    <path d="M320 95 L320 35 M320 35 C370 60, 410 80, 450 100"/>
    <path d="M470 100 L470 25 M470 25 C520 55, 560 85, 600 110"/>
    <path d="M690 90 L690 20 M690 20 C740 55, 780 85, 820 105"/>
  </g>

  <!-- diagonal frost strokes -->
  <g opacity="0.05" stroke="#8aa4c6" stroke-width="2">
    <path d="M40 120 L260 20"/>
    <path d="M140 260 L420 90"/>
    <path d="M880 90 L1160 10"/>
    <path d="M740 260 L1160 120"/>
    <path d="M50 760 L280 620"/>
    <path d="M820 780 L1140 640"/>
  </g>
</svg>
